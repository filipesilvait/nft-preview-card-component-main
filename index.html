<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-nft">
          <img src="assets/img/image-equilibrium.jpg" alt="image-equilibrium">
          <div class="img-overlay">
            <img src="assets/img/icon-view.svg" alt="icon-view">
          </div>
          <div class="box-text">
            <div class="currency-details">
              <a href="">Equilibrium #3429</a>
              <p>Our Equilibrium collection promotes balance and calm.</p>
              <div class="icon-eth">
                <img src="assets/img/icon-ethereum.svg" alt="icon-ethereum">
                <p>0.041 ETH</p>
              </div>
              <div class="expiration">
                <img src="assets/img/icon-clock.svg" alt="icon-clock">
                <p>3 days left</p>
              </div>
            </div>
            <hr>
            <div class="creator">
              <img src="assets/img/image-avatar.png" alt="image-avatar">
              <p>Creation of <a href="">Jules Wyvern</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
