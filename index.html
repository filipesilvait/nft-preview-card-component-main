<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">

      <div class="image-nft">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>

      <div class="nft-name">
        <h4>Equilibrium #3429</h4>
      </div>

      <div class="paragraph">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="value">
        <p><img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
      </div>

      <div class="expiration">
        <p><img src="images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
      </div>

      <div class="creator">
        <p><img src="images/image-avatar.png" alt="image-avatar"> Creation of Jules Wyvern</p>
      </div>

    </div>
  </main>
</body>
</html>
