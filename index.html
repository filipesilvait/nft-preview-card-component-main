<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="image-nft">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
      <div class="nft-name">
      Equilibrium #3429
      </div>
        <div class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </div>
          <div class="value">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH
          </div>
            <div class="expiration">
              <img src="images/icon-clock.svg" alt="icon-clock"> 3 days left
            </div>
              <div class="creator">
                <img src="images/image-avatar.png" alt="image-avatar"> Creation of Jules Wyvern
              </div>
  </main>
</body>
</html>
